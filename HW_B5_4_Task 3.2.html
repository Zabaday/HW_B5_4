<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <title>HW_B5_Task 3.2</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="d-flex mb-1 flex-row bg-secondary justify-content-between justify-content-md-evenly">
                <form class="myForm" novalidate>
                    <div class="col-md-4 align-self-center">
                      <label for="validationDefault01" class="form-label">First name</label>
                      <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
                    </div>
                    <div class="col-md-4 align-self-center">
                      <label for="validationDefault02" class="form-label">Last name</label>
                      <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
                    
                    </div>
         <div class="col-4 order-2">
                  <input type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" required>
                  <div class="valid-feedback">
                      input correct
                  </div>
         
                  <div class="invalid-feedback">
                      mistake
                  </div>
                    <div class="form-check">
                        <div class="invalid-feedback">
                            obligatory to choose
                        </div>
                    </div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Male
                        </label>
                        <div class="invalid-feedback">
                            obligatory to choose
                        </div>
                    </div>
                    <div class="form-check order-sm-3">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Female
                        </label>
                        <div class="invalid-feedback">
                            obligatory to choose
                        </div>
                    </div>
                    <div class="mb-3 order-sm-4">
                        <label for="exampleFormControlTextarea1" class="form-label">Your question</label>
                        <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Mother's name" required></textarea>
                        <div class="valid-feedback">
                            input correct
                        </div>
                        <div class="invalid-feedback">
                            Please enter a message in the textarea.
                          </div>
                      </div>
                    <div class="row">
                        <label class="form-label" for="exampleFormControlSelect1">Choose country</label>
                        <select class="form-control" id="exampleFormControlSelect1" required>
                            <option>Norway</option>
                            <option>USA</option>
                            <option>Ukraine</option>
                            <option>China</option>
                            <option>Canada</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                                I agree with the processing of personal data
                            </label>
                            <div class="invalid-feedback">
                                obligatory to choose
                            </div>
                        </div>
                        </div>
                        <div class="d-flex flex-row-reverse">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    </form>
                </div>
                </div>
              </div>
    
            </div>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
            <script src="js/main.js"></script>
        
</body>
</html>
